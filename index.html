<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Hoouse</title>
    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24"
                        class="d-inline-block align-text-top">
                </a>
                <h2 class="fw-bold display-3 text-primary">Gadget House</h2>
            </div>
        </nav>
    </header>

    <main class="container mt-5">

        <!-- Phone Search Section -->

        <section class="container shadow bg-light">
            <div id="search-phone" class="text-center align-item-center flex flex-row align-item-center mb-3">
                <input type="text" name="" id="input-field"
                    class="form-control w-50 mx-auto m-5 p-2 d-inline rounded-lg" placeholder="Search for Phone....">
                <button type="button" class="btn btn-outline-primary px-5 py-2 btn-rounded mb-2"
                    onclick="searchPhone();">Search</button><br>
                <div class="spinner-border text-primary " role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- spinner -->

        </section>
        <!-- Item detail section -->
        <section>
            <div class="card mt-5 mb-5" style="max-width: 540px;" id="item-detail">

            </div>
        </section>

        <!-- Phone card section -->
        <section class="bg-white mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-5 text-center " id="phone-container">

            </div>
        </section>

    </main>



    <script src="js/app.js"></script>
</body>

</html>
