<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget House</title>
    <!-- Bootsrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/142bc16b01.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand bg-primary rounded-circle p-3" href="#">
                    <i class="fa-solid fa-house-laptop fs-1 text-white"></i>
                </a>
                <h2 class="fw-bold display-2 text-primary">Gadget House</h2>
            </div>
        </nav>
    </header>

    <main class="container mt-5">

        <!-- Phone Search Section -->

        <section class="container shadow bg-gray">
            <div id="search-phone" class="text-center mb-3">
                <input type="text" name="" id="input-field"
                    class="form-control w-50 mx-auto m-5 p-2 d-inline rounded-lg" placeholder="Search for Phone....">
                <button type="button" class="btn btn-outline-primary px-5 py-2 btn-rounded mb-2"
                    onclick="searchGadgets();">Search</button>
                <!-- spinner -->
                <div class="spinner-border text-primary text-center" role="status" id="spiner">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Item detail section -->

        <section>
            <div class="card mt-5 mb-5 shadow-lg p-3 container mx-auto" style="max-width: 1000px" id="item-detail">

            </div>
        </section>


        <!-- Phone card section -->
        <section class="bg-gray mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-5 text-center border-box" id="phone-container">

            </div>
        </section>

    </main>



    <script src="js/app.js"></script>
</body>

</html>
